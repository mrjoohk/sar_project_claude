experiment:
  id: EXP-01
  description: "IRF point target baseline test"
seed: 42
output:
  run_id: exp01_point
  root_dir: results

scene:
  build_in_e2e: true
  synthetic:
    type: flat
    size: [128, 128]
    spacing_m: 1.0
  point_targets:
    - {x: 0.0, y: 0.0, z: 0.0, rcs: 1000.0}

radar:
  fc_hz: 9.65e9
  bandwidth_hz: 300.0e6
  prf_hz: 500.0
  tp_s: 10.0e-6

platform:
  altitude_m: 5000.0
  velocity_m_s: 100.0
  look_angle_deg: 45.0
  azimuth_deg: 0.0
  num_pulses: 256

imaging:
  method: bp

scatter:
  model: centroid
  enable_shadow: false
  enable_layover: false
  enable_power_norm: true
  multibounce:
    depth: 1
  brdf:
    alpha: 0.7
    beta: 0.3
    p: 10.0

bp:
  enable_streaming: false
  vram_limit_gb: 8.0
  tile_size: [64, 64]
  k_batch: 64
  overlap: 8
  stitch_method: linear_blend

visual:
  enable: true
  scene_type: point_target

logging:
  level: INFO
