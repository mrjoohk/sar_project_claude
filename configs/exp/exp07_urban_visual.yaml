experiment:
  id: EXP-07
  description: "Urban block E2E visual verification test"
seed: 42
output:
  run_id: exp07_urban
  root_dir: results

scene:
  build_in_e2e: true
  synthetic:
    type: box
    size: [128, 128]
    spacing_m: 1.0
    box_height_m: 30.0
    box_width_m: 40.0
  point_targets: []

radar:
  fc_hz: 9.65e9
  bandwidth_hz: 300.0e6
  prf_hz: 500.0
  tp_s: 10.0e-6

platform:
  altitude_m: 5000.0
  velocity_m_s: 100.0
  look_angle_deg: 45.0
  azimuth_deg: 0.0
  num_pulses: 256

imaging:
  method: bp

scatter:
  model: facet_brdf
  enable_shadow: true
  enable_layover: true
  enable_power_norm: true
  multibounce:
    depth: 1
  brdf:
    alpha: 0.7
    beta: 0.3
    p: 10.0

bp:
  enable_streaming: false
  vram_limit_gb: 8.0

visual:
  enable: true
  scene_type: urban

logging:
  level: INFO
