experiment:
  id: EXP-GANGSEO
  description: "Real urban scene (Gangseo-gu, Seoul) E2E test with texture-based RCS"
seed: 42
output:
  run_id: exp_gangseo_urban
  root_dir: results

scene:
  texture_path: "dataset/gangseo_crop_500m.tif"
  grid_spacing_m: 1.0
  rcs_min: 0.01
  rcs_max: 5.0
  building_detection:
    base_height_m: 0.0
    building_height_m: 25.0
    threshold: 0.65
  point_targets: []

radar:
  fc_hz: 9.65e9
  bandwidth_hz: 300.0e6
  prf_hz: 500.0
  tp_s: 10.0e-6

platform:
  altitude_m: 5000.0
  velocity_m_s: 100.0
  look_angle_deg: 45.0
  azimuth_deg: 0.0
  num_pulses: 256

imaging:
  method: bp

scatter:
  model: facet_brdf
  enable_shadow: true
  enable_layover: true
  enable_power_norm: true
  brdf:
    alpha: 0.7
    beta: 0.3
    p: 10.0

bp:
  enable_streaming: true
  tile_size: [128, 128]
  k_batch: 64
  overlap: 16
  stitch_method: linear_blend

visual:
  enable: true
  scene_type: urban

logging:
  level: INFO
